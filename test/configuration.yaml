mikado_homology:
  prot_dbs: &prot_db
  - "uniprot_sprot_plants.fasta"
  # - "chr5.pep.fasta"
  execute: true
  program: 'diamond'
  chunks: 2
  evalue: 0.000001
  max_target_seqs: 10
homology:
  prot_dbs:
    sprot:
      fastas: ["subset.sprot.fasta", "subset3.sprot.fasta"]
      coverage: 80
    sprot2:
      fastas: ["subset2.sprot.fasta"]
      identity: 70
      coverage: 90
  protein_chunks: 1
  identity: 40
  coverage: 70
  min_intron: 20
  max_intron_ends: 500
  max_intron_middle: 1000
  use_exonerate: true
mikado:
  pick:
    mode: 'permissive'
    scoring_file: "athaliana_scoring.yaml"
repeats:
  execute: false
  model: false
  species: "arabidopsis thaliana"
  safe_proteins: ["uniprot_sprot_plants.fasta"]
